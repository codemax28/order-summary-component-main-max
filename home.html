<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="container">
      <div class="main">
        <div class="first">
          <img
            class="heroe"
            src="./images/illustration-hero.svg"
            alt="image-hero"
          />
        </div>
        <div class="second">
          <div class="order">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs,<br> audiobooks, and podcasts
              on any device<br> anywhere you like!
            </p>
          </div>
          <div class="music">
            <img class="nota" src="./images/icon-music.svg" alt="" />
            <div class="annual">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class ="change" href="">Change</a>
          </div>
          <div class="botones">
            <div>
              <button class="pay">Proceed to Payment</button>
            </div>
            <div class="cancel">
              <a href="" >Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
